<mat-card>
  <mat-card-content>
        <table mat-table matSort [dataSource]="coins">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell  mat-sort-header *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let coin">
                <mat-card-header>
                  <mat-card-title-group>
                    <mat-card-title>{{coin.name}}</mat-card-title>
                  </mat-card-title-group>
                </mat-card-header>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell  mat-sort-header *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let coin"> {{coin.current_price | currency}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="market_cap">
            <th mat-header-cell *matHeaderCellDef> Market Cap </th>
            <td mat-cell *matCellDef="let coin"> {{coin.market_cap | currency}} </td>
          </ng-container>

          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let coin">
              <img mat-card-sm-image [src]="coin.image" alt="Photo of a Shiba Inu">
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </mat-card-content>
</mat-card>
