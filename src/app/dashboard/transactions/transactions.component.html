<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="fromCoin">
          <th mat-header-cell *matHeaderCellDef> Desde </th>
          <td mat-cell *matCellDef="let transaction">
            <mat-card-header>
              <mat-card-title>{{transaction.fromCoin.name}}</mat-card-title>
            </mat-card-header>
          </td>
        </ng-container>

        <ng-container matColumnDef="toCoin">
          <th mat-header-cell *matHeaderCellDef> A moneda </th>
          <td mat-cell *matCellDef="let transaction">
            <mat-card-header>
              <mat-card-title>{{transaction.toCoin.name}}</mat-card-title>
            </mat-card-header>
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Monto </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.amount | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="recibido">
          <th mat-header-cell *matHeaderCellDef> Recibido </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.amount * transaction.rate}} </td>
        </ng-container>

        <ng-container matColumnDef="rate">
          <th mat-header-cell *matHeaderCellDef> Rate </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.rate}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.date | date:'short'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="col-4">
      <app-exchange></app-exchange>
    </div>
  </div>
</div>
