
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let coin">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>{{coin.name}}</mat-card-title>
              </mat-card-title-group>
            </mat-card-header>
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Monto </th>
          <td mat-cell *matCellDef="let coin"> {{coin.amount | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="rate">
          <th mat-header-cell *matHeaderCellDef> Rate </th>
          <td mat-cell *matCellDef="let coin"> {{coin.rate | currency}} </td>
        </ng-container>



        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let coin"> {{coin.current_price | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="market_cap">
          <th mat-header-cell *matHeaderCellDef> Market Cap </th>
          <td mat-cell *matCellDef="let coin"> {{coin.market_cap | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let coin">
            <img mat-card-sm-image [src]="coin.image" alt="Photo of a coin">
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="col-12">
      <app-transactions></app-transactions>
    </div>
  </div>
</div>
