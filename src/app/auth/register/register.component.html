<div class="signup-bg position-fixed top-0 start-0 end-0 bottom-0"
	style="background-image: url(assets/images/gallery/signup-bg.png);">
</div>


<div class="container my-5">

    <div class="row g-4">
        <div class="col-12 col-xl-5 mx-auto">

          <mat-card class="rounded-4">
              <mat-card-content class="p-5">
                <div class="text-center">
                    <img src="https://static-00.iconduck.com/assets.00/angular-icon-1931x2048-bef1f3lm.png" class="mb-3" width="55" alt="">
                    <h4 class="mb-2">Registro de usuarios</h4>
                    <p class="mb-4">Complete sus datos en este formulario</p>
                </div>
                  <div class="row g-3">
                     <div class="col-12 col-md-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Usuario</mat-label>
                            <input matInput placeholder="Ex. @jhon">
                          </mat-form-field>
                      </div>
                      <div class="col-12 col-md-12">
                          <mat-form-field class="w-100" appearance="outline">
                              <mat-label>Email</mat-label>
                              <input matInput placeholder="Ex. xyz@.com">
                            </mat-form-field>
                      </div>
                      <div class="col-12 col-md-12">
                          <mat-form-field class="w-100" appearance="outline">
                              <mat-label>Contrase√±a</mat-label>
                              <input matInput placeholder="Ex. @#45gh">
                            </mat-form-field>
                      </div>

                      <div class="col-12 col-md-12">
                        <div class="d-flex align-items-center justify-content-between">
                            <mat-checkbox class="example-margin">He leido y estoy de acuerdo con todos los terminos y condiciones</mat-checkbox>
                        </div>
                      </div>
                      <div class="col-12 col-md-12">
                          <div class="d-grid">
                              <button mat-flat-button color="primary" class="px-4">Registrar</button>
                          </div>
                      </div>
                      <div class="col-12 col-md-12">
                        <div class="text-center">
                            <p>Ya tiene una cuenta registrada? <a routerLink="../sign-in" style="cursor: pointer; color: #1414f8;">Inicie Sesion aqui</a></p>
                        </div>
                      </div>

                  </div><!--end row-->

              </mat-card-content>
          </mat-card>

        </div>
    </div><!--end row-->

    </div>
